<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Housing Information</title> 
</head>

<body>
    <!-- content box -->
    <div id="page-content" class="box">

        <!-- line chart -->
        <div id="plot-line"></div>

    </div>

    <style>
        .js-plotly-plot {
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        // create line chart
        Plotly.d3.json('/line', function(error, data){
            if (error) return console.warn(error);

            var layout = { margin: { t: 0 } }
            var LINE = document.getElementById('plot-line');
            Plotly.plot(LINE, data);
        })
    </script>

</body>
</html>
