<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Housing Information</title> 

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <!-- content box -->
    <div id="page-content" class="box">
        <div class="headline">
            <h4>Current Kansas City Houses For Sale</h4>
        </div>
        
        <div id="plots"></div>

    </div>

    <script>
        // create line chart
        Plotly.d3.json('/zillow', function(error, data){
            if (error) return console.warn(error);


            var layout = {
                xaxis: {
                    title: 'Home Price',
                    showgrid: true,
                    zeroline: true,
                    showline: false
                },
                yaxis: {
                    title: 'Living Squarefootage',
                    showline: false
                }
            };

            Plotly.newPlot('plots', data, layout);
        })
    </script>

</body>
</html>
